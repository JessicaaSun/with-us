<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WithUs-Login</title>

    <!-- link css -->
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/component/footer.css" />
    <link rel="stylesheet" href="../css/component/navbar.css" />
    <link rel="stylesheet" href="../css/global.css" />

    <!-- Icons from font awesome -->
    <script
      src="https://kit.fontawesome.com/5ce14b4205.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"/>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- ======= Header ======= -->
    <header class="fixed-top d-flex align-items-center">
      <div class="container d-flex align-items-center justify-content-between">
        <div class="logo">
          <h1 class="text">
            <a href="home.html"><span>WithUs</span></a>
          </h1>
          <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
        </div>

        <nav id="navbar" class="navbar">
          <ul>
            <li><a class="nav-link" href="home.html">Home</a></li>
            <li><a class="nav-link" href="#about">About Us</a></li>
            <li><a class="nav-link" href="./articles.html">Articles</a></li>
            <li><a class="nav-link" href="#team">Contact Us</a></li>
            <li><a class="nav-link active" href="login.html">Login</a></li>
          </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
        <form class="d-flex search-bar" role="search">
          <input
            class="form-control me-2 h-4"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
        </form>
        <!-- .navbar -->
      </div>
    </header>

    <!-- ======= signup Section ======= -->
    <section class="d-flex align-items-center">
      <div class="container-fluid">
        <div class="row">
          <div
            class="col-lg-6 col-xl-6 order-2 order-lg-1 d-flex flex-column justify-content-center"
            style="background-color: whitesmoke">
            <div class="ps-5 pe-5">
              <div class="ps-5 pe-5">
                <h1 class="pb-2 fw-bold mt-md-9 mt-lg-3 mt-xl-0">Welcome</h1>
                <h6>
                  Become a member -- you'll enjoy exclusive deals, offers,
                  invites and rewards.
                </h6>
                <div>
                  <form class="mt-lg-4">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label fw-bold"
                        >Email</label>
                      <input
                        type="email"
                        class="form-control border-0 shadow-sm"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                        placeholder="example@mail.com"/>
                    </div>
                    <div class="mb-3 mt-lg-4">
                      <label for="exampleInputEmail1" class="form-label fw-bold"
                        >Password</label>
                      <input
                        type="email"
                        class="form-control border-0 shadow-sm"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                        placeholder="Password"/>
                    </div>
                    <div class="mb-2 mt-lg-4">
                      <label
                        for="exampleInputPassword1"class="form-label fw-bold">Date of birth</label>
                      <input
                        type="password"
                        class="form-control border-0 shadow-sm"
                        id="exampleInputPassword1"
                        placeholder="at least 8 characters" />
                      <div id="emailHelp" class="form-text mt-3">
                        We want to give you a special treat on your birthday
                      </div>
                    </div>
                    <div class="mb-2 mt-lg-4 form-check">
                      <input
                        type="checkbox"
                        class="form-check-input shadow-sm border-0"
                        id="exampleCheck1"/>
                      <label class="form-check-label" for="exampleCheck1">Subscribe to WithUs</label>
                    </div>
                    <button
                      type="submit"
                      class="btn btn-primary form-control border-0 mt-4 shadow-sm">Become a member
                    </button>
                    <h6 class="mt-lg-4 text-center">
                      Already have account?
                      <a
                        href="login.html"
                        class="text-primary text-decoration-none">Log in</a>
                    </h6>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6 order-1 order-lg-2">
            <img src="../assets/image/mental_health/support.png" class="card-img-bottom animated"alt=""/>
          </div>
        </div>
      </div>
    </section>
    <!-- End signup -->
  </body>
</html>
