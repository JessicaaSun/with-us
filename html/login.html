<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WithUs-Login</title>

    <!-- link css -->
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/component/footer.css" />
    <link rel="stylesheet" href="../css/component/navbar.css" />
    <link rel="stylesheet" href="../css/global.css" />

    <!-- Icons from font awesome -->
    <script
      src="https://kit.fontawesome.com/5ce14b4205.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap  -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- ======= Header ======= -->
    <header class="fixed-top d-flex align-items-center">
      <div class="container d-flex align-items-center justify-content-between">
        <div class="logo">
          <h1 class="text">
            <a href="home.html"><span>WithUs</span></a>
          </h1>
          <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
        </div>

        <nav id="navbar" class="navbar">
          <ul>
            <li><a class="nav-link" href="home.html">Home</a></li>
            <li><a class="nav-link" href="#about">About Us</a></li>
            <li><a class="nav-link" href="./articles.html">Articles</a></li>
            <li><a class="nav-link" href="#team">Contact Us</a></li>
            <li><a class="nav-link active" href="login.html">Login</a></li>
          </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
        <form class="d-flex search-bar" role="search">
          <input
            class="form-control me-2 h-4"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
        </form>
        <!-- .navbar -->
      </div>
    </header>

    <!-- ======= signup Section ======= -->
    <section class="d-flex align-items-center">
      <div class="container-fluid">
        <div class="row mt-5" >
          <div
            class="col-lg-6 col-xl-6 order-2 order-lg-1 d-flex flex-column justify-content-center box" style="background-color: whitesmoke;">
            <div class="ps-5 pe-5">
              <div class="ps-5 pe-5">
                <h1 class="pb-2 fw-bold mt-lg-4 mt-lg-0 mt-xl-0">
                  Welcome Back
                </h1>
                <h6>Welcome back! Please enter your details.</h6>
                <div>
                  <form class="mt-lg-4">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label fw-bold"
                        >Email</label
                      >
                      <input
                        type="email"
                        class="form-control border-0 shadow-sm mt-2"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                        placeholder="Enter your email"
                      />
                    </div>
                    <div class="mb-3 mt-lg-4">
                      <label for="exampleInputEmail1" class="form-label fw-bold"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control border-0 shadow-sm mt-2"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                        placeholder="Enter your password"
                      />
                    </div>
                    <div class="mb-3 form-check mt-lg-4">
                      <input
                        type="checkbox"
                        class="form-check-input border-1 shadow-sm"
                        id="exampleCheck1"
                      />
                      <label class="form-check-label" for="exampleCheck1"
                        >Remember me for 30 days</label
                      >
                      <a href="forget.html" class="float-end forget text-decoration-none">Forgot Password</a>
                    </div>
                    <button
                      type="submit"
                      class="btn btn-primary form-control border-0 shadow-sm mt-lg-3">
                      Sign in
                    </button>
                    <button
                      type="submit"
                      class="btn form-control text-bg-50 border-1 shadow-sm mt-lg-4 bg-white"
                    >
                      Sign in With Google
                    </button>
                    <h6 class="account mt-4">
                      Don't have an account?
                      <a href="signup.html" class="text-primary text-decoration-none">Sign up</a>
                    </h6>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-6 order-1 order-lg-2 ">

            <img
              src="../assets/image/mental_health/support.png"
              class="card-img-bottom animated" alt=""/>

          </div>
        </div>
      </div>
    </section>
    <!-- End signup -->
  </body>
</html>
