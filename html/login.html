<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WithUs-Login</title>

    <!-- link css -->
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/component/footer.css" />
    <link rel="stylesheet" href="../css/component/navbar.css" />
    <link rel="stylesheet" href="../css/global.css" />

    <!-- Icons from font awesome -->
    <script
      src="https://kit.fontawesome.com/5ce14b4205.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap  -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- ======= Header ======= -->
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm bg-white">
        <div class="container-fluid">
          <a class="navbar-brand h2" id="withUs" href="#">WithUs</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./about-us.html">About us</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="./article.html"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Articles
                </a>
                <ul class="dropdown-menu border-0 p-2">
                  <li>
                    <a
                      class="dropdown-item nav-link"
                      href="articles/all-article.html"
                      >All articles</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item nav-link"
                      href="articles/all-article.html"
                      >Meditation</a
                    >
                  </li>
                  <li><a class="dropdown-item nav-link" href="./articles/sleep.html">Sleep</a></li>
                  <li><a class="dropdown-item nav-link" href="./articles/stress.html">Stress</a></li>
                  <li>
                    <a class="dropdown-item nav-link" href="./articles/all-article.html">Mindfulness</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contact-us.html">Contact us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./login.html">Login</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2 h-4"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </form>
          </div>
        </div>
      </nav>
    </header>

    <!-- ======= signup Section ======= -->
    <section class="d-flex align-items-center">
      <div class="container-fluid content-container">
        <div class="row" >
          <div
            class="col-lg-6 order-2 order-lg-1 " style="background-color: whitesmoke;">
            <div>
              <div class="welcome-section">
                <h1 class="pb-2 fw-bold">
                  Welcome Back
                </h1>
                <h6 class="mb-4">Welcome back! Please enter your details.</h6>
                <div>
                  <form class="mt-lg-4">
                    <div class="mb-1">
                      <label for="exampleInputEmail1" class="form-label form-title"
                        >Email</label
                      >
                      <input
                        type="email"
                        class="form-control border-0 shadow-sm mt-2"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                        placeholder="Enter your email"
                      />
                    </div>
                    <div class="mb-1 mt-4">
                      <label for="password" class="form-label form-title"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control border-0 shadow-sm mt-2"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                        placeholder="Enter your password"
                      />
                    </div>
                    <div class="mb-3 form-check mt-4">
                      <input
                        type="checkbox"
                        class="form-check-input border-1 shadow-sm"
                        id="exampleCheck1"
                      />
                      <label class="form-check-label" for="exampleCheck1"
                        >Remember me for 30 days</label
                      >
                      <a href="forget.html" class="float-end forget text-decoration-none">Forgot Password</a>
                    </div>
                    <button
                      type="submit"
                      class="btn btn-primary form-control border-0 shadow-sm mt-4 sign-in-btn">
                      Sign in
                    </button>
                    <button
                      type="submit"
                      class="btn form-control text-bg-50 border-1 shadow-sm mt-4 bg-white si-google-btn"
                    >
                      Sign in With Google
                    </button>
                    <h6 class="account mt-4">
                      Don't have an account?
                      <a href="signup.html" class="text-primary text-decoration-none">Sign up</a>
                    </h6>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <div class="card-image col-lg-6 order-1 order-lg-2 ">

            <img
              src="../assets/image/mental_health/support.png"
              class="card-img-bottom animated" alt=""/>

          </div>
        </div>
      </div>
    </section>
    <!-- End signup -->
  </body>
</html>
